        <form class="ini_form" action="#">

            <input class="tombol" type="button" onclick="hitung_jabattangan()" value="Cetak">
            <div>Hasil Jabat Tangan :

             <input type="number" name="angka" id="hasil" required placeholder="0" readonly>

<script type="text/javascript">
function hitung_jabattangan() {
    var v1 = document.getElementById('angka').value;
    var i=0;
    var t=0;
    for(i;i<v1;i++){
        t +=i;
    }
   console.log(t);
    var print = document.getElementById('hasil');
    print.value = t;
}
